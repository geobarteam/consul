version: '2'

services:
    bind:
        container_name: bind
        image: sameersbn/bind:latest
        ports: 
            - "53:53/udp"
            - "10000:10000/tcp"
        volumes:
            - c:/dev/docker/consul/volume/bind:/data
        dns: 172.1.0.10 
        networks: 
             consul-net1:
                ipv4_address: 172.1.0.10 
    frontend1:
        container_name: frontend1
        image: geobarteam/consulfrontend
        command: consul agent -config-dir=/consul/config
        ports: 
            - "8080:8080/tcp"
        volumes:
            - c:/dev/docker/consul/volume/frontend1:/consul/config
        dns: 172.1.0.10 
        networks: 
             consul-net1:
                ipv4_address: 172.1.0.5 
    backend1:
        container_name: backend1
        image: geobarteam/aspnetcounterconsul
        command: consul agent -config-dir=/consul/config
        dns: 172.1.0.10 
        ports: 
            - "8500:8500/tcp"
        volumes:
            - c:/dev/docker/consul/volume/backend1:/consul/config
        networks: 
             consul-net1:
                ipv4_address: 172.1.0.2

    backend2:
        container_name: backend2
        image: geobarteam/aspnetcounterconsul
        command: consul agent -config-dir=/consul/config
        volumes:
            - c:/dev/docker/consul/volume/backend2:/consul/config
        dns: 172.1.0.10 
        networks: 
                consul-net1:
                    ipv4_address: 172.1.0.3

    backend3:
        container_name: backend3
        image: geobarteam/aspnetcounterconsul
        command: consul agent -config-dir=/consul/config
        volumes:
            - c:/dev/docker/consul/volume/backend3:/consul/config
        dns: 172.1.0.10 
        networks: 
                consul-net1:
                    ipv4_address: 172.1.0.4

networks: 
    consul-net1:
        driver: bridge
        ipam:
            driver: default
            config:
              - subnet: 172.1.0.0/24
                gateway: 172.1.0.1
                
                   
            